language: objective-c
osx_image: xcode9.3
branches:
  only:
  - develop
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
cache:
  directories:
    - $HOME/Library/Caches/org.carthage.CarthageKit/dependencies
    - Carthage
    - vendor
xcode_workspace: RxCocoaNetworking.xcworkspace

before_install:
  - bundle install --path vendor/bundle
  - carthageversion=$(carthage version)
  - if [ $carthageversion != "0.34.0" ]; then brew uninstall carthage; HOMEBREW_NO_AUTO_UPDATE=1 brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/09ceff6c1de7ebbfedb42c0941a48bfdca932c0f/Formula/carthage.rb; fi

before_script:
  - script/wiremock.sh &
  - sleep 1
script:
  - script/build

matrix:
  include:
    - stage: prepare carthage cache
      before_script: skip
      script:
        - carthage bootstrap --no-use-binaries --cache-builds
    - stage: logic tests
      xcode_scheme: RxCocoaNetworking-macOS
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - xcode_scheme: RxCocoaNetworking-iOS
    - xcode_scheme: RxCocoaNetworking-tvOS
    - xcode_scheme: RxCocoaNetworking-watchOS
    - stage: Danger
      script: bundle exec danger
    - stage: package manager tests
      before_script: skip
      script:
      - bundle exec pod repo update
      - bundle exec pod lib lint
      env:
        - JOB=PODSPEC
    - os: osx
      language: generic
      script:
        - swift build
        - swift test
      env:
        - JOB=SWIFTPM_DARWIN
    - before_script: skip
      script:
        - carthage build --cache-builds --no-skip-current --platform macOS
    - before_script: skip
      script:
        - carthage build --cache-builds --no-skip-current --platform iOS
    - before_script: skip
      script:
        - carthage build --cache-builds --no-skip-current --platform tvOS
    - before_script: skip
      script:
        - carthage build --cache-builds --no-skip-current --platform watchOS
    - stage: Deploy GitHub
      before_script: skip
      script: skip
      before_deploy:
        - carthage build --no-skip-current --cache-builds
        - carthage archive RxCocoaNetworking
      deploy:
        - provider: releases
          api_key:
            secure: 
          file:
            - RxCocoaNetworking.framework.zip
          skip_cleanup: true
          overwrite: true
          on:
            repo: gobetti/RxCocoaNetworking
            tags: true
    - stage: Deploy Cocoapods
      before_script: skip
      script: skip
      env:
        - JOB=PODSPEC
      deploy:
        - provider: script
          script: bundle exec pod trunk push
          skip_cleanup: true
          on:
            tags: true
